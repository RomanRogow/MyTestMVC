<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового сотрудника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-person-plus"></i> Добавить нового сотрудника</h1>
        <a th:href="@{/employees}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
    </div>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Успех!</strong> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Ошибка!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Форма -->
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-person-fill-add"></i> Данные сотрудника</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/employees/add}" method="post" th:object="${employeeDTO}" novalidate>

                <!-- Поля формы -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">
                            <i class="bi bi-person"></i> Имя *
                        </label>
                        <input type="text" class="form-control" id="firstName"
                               th:field="*{firstName}" required minlength="2">
                        <div class="invalid-feedback">Введите имя (минимум 2 символа)</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">
                            <i class="bi bi-person-badge"></i> Фамилия *
                        </label>
                        <input type="text" class="form-control" id="lastName"
                               th:field="*{lastName}" required minlength="2">
                        <div class="invalid-feedback">Введите фамилию</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">
                            <i class="bi bi-calendar"></i> Возраст *
                        </label>
                        <input type="number" class="form-control" id="age"
                               th:field="*{age}" required min="18" max="100">
                        <div class="invalid-feedback">Возраст должен быть от 18 до 100 лет</div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="department" class="form-label">
                            <i class="bi bi-building"></i> Отдел *
                        </label>
                        <select class="form-select" id="department" th:field="*{department}" required>
                            <option value="">Выберите отдел</option>
                            <option value="IT">IT</option>
                            <option value="HR">HR (Кадры)</option>
                            <option value="Finance">Финансы</option>
                            <option value="Sales">Продажи</option>
                            <option value="Marketing">Маркетинг</option>
                            <option value="Engineering">Инженерия</option>
                            <option value="Support">Поддержка</option>
                        </select>
                        <div class="invalid-feedback">Выберите отдел</div>
                    </div>
                </div>

                <!-- Должность -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="post" class="form-label">
                            <i class="bi bi-briefcase"></i> Должность (необязательно)
                        </label>
                        <input type="text" class="form-control" id="post"
                               th:field="*{post}"
                               placeholder="Например: Senior Developer, HR Manager">
                        <div class="form-text">Можно оставить пустым</div>
                    </div>
                </div>

                <!-- ВЫБОР ОПЦИИ СОХРАНЕНИЯ -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h6 class="mb-0"><i class="bi bi-gear"></i> Куда сохранить?</h6>
                    </div>
                    <div class="card-body">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio"
                                   name="saveOption" id="saveBoth" value="BOTH" checked>
                            <label class="form-check-label" for="saveBoth">
                                <strong><i class="bi bi-layers"></i> В оба сервиса</strong>
                                <small class="d-block text-muted">
                                    Сотрудник будет добавлен в удалённый сервис и локальную БД
                                </small>
                            </label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio"
                                   name="saveOption" id="saveLocal" value="LOCAL">
                            <label class="form-check-label" for="saveLocal">
                                <strong><i class="bi bi-database"></i> Только локально</strong>
                                <small class="d-block text-muted">
                                    Сотрудник будет сохранён только в вашей базе данных
                                </small>
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio"
                                   name="saveOption" id="saveRemote" value="REMOTE">
                            <label class="form-check-label" for="saveRemote">
                                <strong><i class="bi bi-cloud"></i> Только в удалённый</strong>
                                <small class="d-block text-muted">
                                    Сотрудник будет отправлен только во внешний сервис
                                </small>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Кнопки -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="reset" class="btn btn-outline-warning me-md-2">
                        <i class="bi bi-arrow-clockwise"></i> Очистить
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitButton">
                        <i class="bi bi-send-check"></i>
                        <span id="buttonText">Отправить в оба сервиса</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Валидация формы
    (function () {
        'use strict'
        const forms = document.querySelectorAll('form')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Динамическое обновление текста кнопки
    document.querySelectorAll('input[name="saveOption"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const buttonText = document.getElementById('buttonText');
            const button = document.getElementById('submitButton');

            switch(this.value) {
                case 'BOTH':
                    buttonText.textContent = 'Отправить в оба сервиса';
                    button.className = 'btn btn-primary';
                    break;
                case 'LOCAL':
                    buttonText.textContent = 'Сохранить локально';
                    button.className = 'btn btn-success';
                    break;
                case 'REMOTE':
                    buttonText.textContent = 'Отправить в удалённый сервис';
                    button.className = 'btn btn-warning';
                    break;
            }
        });
    });
</script>
</body>
</html>
