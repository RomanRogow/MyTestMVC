# Создайте простой рабочий error.html
@'
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Ошибка!</h4>
        <p id="error-message">Произошла ошибка</p>
        <hr>
        <div class="d-flex gap-2">
            <a href="/employees" class="btn btn-danger">На главную</a>
            <button onclick="window.history.back()" class="btn btn-outline-danger">Назад</button>
        </div>
    </div>
</div>

<script>
    // Получаем сообщение об ошибке из URL параметра или оставляем по умолчанию
    const urlParams = new URLSearchParams(window.location.search);
    const errorFromUrl = urlParams.get('error');
    if (errorFromUrl) {
        document.getElementById('error-message').textContent = decodeURIComponent(errorFromUrl);
    }

    // Автоматическое перенаправление с /templates/
    const currentPath = window.location.pathname;
    if (currentPath.includes('/templates/')) {
        console.warn('Неправильный URL:', currentPath);
        if (confirm('Вы на неправильном адресе. Перейти на главную?')) {
            window.location.href = '/employees';
        }
    }
</script>
</body>
</html>
'@ | Out-File -FilePath "src\main\resources\templates\error.html" -Encoding UTF8

Write-Host "Создан упрощённый error.html"
